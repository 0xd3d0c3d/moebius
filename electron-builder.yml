directories:
  output: dist
  buildResources: build
appId: org.andyherbert.moebius
productName: Mœbius
copyright: Copyright © 2019 Andy Herbert
buildVersion: '0001'
extraResources:
  - from: build/ans
    to: ans
    filter: "*.ans"
fileAssociations:
  - ext: .ans
    name: ANSI Art
    role: Editor
    icon: document_icon.icns
  - ext: .bin
    name: Binary Text
    role: Editor
    icon: document_icon.icns
  - ext: .xb
    name: XBin
    role: Editor
    icon: document_icon.icns
  - ext: .diz
    name: Description in Zip File
    role: Editor
    icon: document_icon.icns
  - ext: .asc
    name: ASCII Art
    role: Editor
    icon: document_icon.icns
  - ext: .txt
    name: Text Art
    role: Editor
    icon: document_icon.icns
protocols:
  - name: Mœbius
    schemes: [moebius]
mac:
  artifactName: Mœbius.dmg
  category: public.app-category.graphics-design
  target: dmg
  darkModeSupport: true
win:
  artifactName: Mœbius Setup.exe
  target:
  - target: nsis
    arch: [x64, ia32]
electronVersion: 5.0.3
